<app-layout>

  <section class="container">

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <section fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="33">
          <mat-form-field appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="nome" [(ngModel)]="pessoa.nome">
          </mat-form-field>
        </div>


        <div fxFlex="33">
          <mat-form-field appearance="outline">
            <mat-label>Documento</mat-label>
            <input matInput [textMask]="{mask: masks.cpf}" formControlName="documento" [(ngModel)]="pessoa.documento">
          </mat-form-field>
        </div>

        <div fxFlex="33">
          <mat-form-field appearance="outline">
            <mat-label>Data de Nascimento</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="nascimento" [(ngModel)]="pessoa.nascimento">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>

        <div fxFlex="100" fxLayoutAlign="end center">
          <button mat-button color="primary" (click)="onSubmit()" [disabled]="form.invalid"> Salvar</button>
        </div>
      </section>
    </form>
  </section>
</app-layout>
