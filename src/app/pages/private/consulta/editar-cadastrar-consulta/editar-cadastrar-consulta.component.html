<app-layout>

  <section class="container">

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <section fxLayout="row wrap" fxLayoutGap="16px grid" fxLayoutAlign="center center">
        <div fxFlex="33">
          <mat-form-field appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="nome" [(ngModel)]="item.nome">
          </mat-form-field>
        </div>


        <div fxFlex="33">
          <mat-form-field appearance="outline">
            <mat-label>Valor</mat-label>
            <input matInput formControlName="valor" [(ngModel)]="item.valor" currencyMask  [options]="{ prefix: 'R$ ' }">
          </mat-form-field>
        </div>


        <div fxFlex="33">
          <mat-form-field appearance="outline">
            <mat-label>Saldo</mat-label>
            <input matInput type="number" formControlName="saldo" [(ngModel)]="item.saldo">
          </mat-form-field>
        </div>


        <div fxFlex="33">
          <mat-checkbox formControlName="ativo" [(ngModel)]="item.ativo">Ativo</mat-checkbox>
        </div>


        <div fxFlex="33" fxLayoutAlign="end center">
          <button mat-button color="primary" (click)="onSubmit()" [disabled]="form.invalid"> Salvar</button>
        </div>
      </section>
    </form>
  </section>
</app-layout>
